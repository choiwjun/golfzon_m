<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="format-detection" content="telephone=no" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="apple-mobile-web-app-capable" content="no" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>골프존 광고센터</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, target-densitydpi=medium-dpi" />
<!--[if lt IE 9]> <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<link rel="stylesheet" type="text/css" href="css/main.css" media="screen,print" />
<link rel="stylesheet" type="text/css" href="css/reset.css" media="screen,print" />
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/style.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
</head>
<body>
<div id="wrap">
    <!-- header -->
    <div id="header">
        <div class="top_menu_defult">
            <div>
                <a href="#">
                    <img src="images/main/img_logo_defult.png" alt="골프존" />
                </a>
            </div>
            <div>
                <img src="images/main/img_top_menu_defult.png" alt="메뉴 " class="top_menu_on" />
            </div>
        </div><!-- 페이지 접속시 기본 상태 -->
        <div class="top_menu_scroll">
            <div>
                <a href="#">
                    <img src="images/main/img_logo_scroll.png" alt="골프존" />
                </a>
            </div>
            <div>
                <img src="images/main/img_top_menu_scroll.png" alt="메뉴 " class="top_menu_on" />
            </div>
        </div><!-- 스크롤 시작시 -->
        <div class="top_menu_on_wrap">
            <div class="top_menu_on_head">
                <div style="border-bottom:2px solid #1a7dbe;width:calc(100% - 1.5rem);padding:1.5rem">
                    <div>
                        <a href="#">
                            <img src="images/main/img_logo_defult.png" alt="골프존" />
                        </a>
                    </div>
                    <div>
                        <img src="images/main/btn_top_menu_close.png" alt="메뉴 " class="top_menu_close" />
                    </div>
                </div>
                <div class="top_menu_on_head_menu">
                    <ul>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">문의하기</a></li>
                    </ul>
                </div>
                <div class="top_menu_on_etc">
                    <p>매체소개서를 확인하세요!</p>
                    <p><a href="#"><img src="images/main/btn_top_menu_down.png" alt="매체소개서" /></a></p>
                </div>
            </div>
            <div class="top_menu_on_nav"></div>
        </div>
    </div>
    <!-- //header -->
    <!-- container -->
    <div id="container">
    <!-- content -->
        <div id="content">
            <div class="slide_wrap">
                <div class="swiper-container_top">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide"><img src="images/main/img_main_top_visual1.png"></div>
                      <div class="swiper-slide"><img src="images/main/img_main_top_visual2.png"></div>
                      <div class="swiper-slide"><img src="images/main/img_main_top_visual3.png"></div>
                    </div>
                  </div>
                  <script>
                    var swiper = new Swiper('.swiper-container_top', {
                      spaceBetween: 30,
                      effect: 'fade',
                      loop: true,
                      loopFillGroupWithBlank: true,
                      autoplay: {
                        delay: 2500,
                        disableOnInteraction: false,
                      },
                    });
                  </script>
            </div>
            <!-- 상단 슬라이드-->
        </div>
        <!-- //content -->
    </div>
    <!-- //container -->
    <!-- footer -->
    <div id="footer">
    </div>
    <!-- //footer -->
</div>
</body>
</html>
